<header class="border-b shadow-sm p-3 w-full">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img routerLink="/" src="/images/logo.png" alt="logo" class="max-h-16">
        <nav class="flex gap-3 my-2 text-xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/contacts" routerLinkActive="active">Contact</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a class="custom-badge mt-2 mr-2">
                <mat-icon matBadge="5">shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
        </div>
    </div>
</header>
